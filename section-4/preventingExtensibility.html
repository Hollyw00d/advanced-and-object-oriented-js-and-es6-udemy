<html>
<head>
  <title>Preventing Extensiblity</title>  
</head>
<body>
    
<script>

var product = {
    name: 'iPhone'
}

console.log(Object.isExtensible(product))

Object.preventExtensions(product)
console.log(Object.isExtensible(product))

product.price = 700
console.log('price' in product)

</script>
</body>
</html>
