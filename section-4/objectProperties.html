<html>
<head>
  <title>Functions</title>  
</head>
<body>
    
<script>
var course1 = {
    name: 'JavaScript fundamentals' // [[Put]]
}
console.log(course1.name + '<br />')

course1.name = 'End to End Java Project' // [[Set]]
console.log(course1.name)

course1.description = 'Master Java Project Development'

var course2 = new Object()
course2.name = 'ReactJS' // [[Put]]
console.log(course2.name)

// Returns true if property can be deleted
delete course1.description // [[Delete]]
// Outputs false because description property was deleted from course1 object in line above
console.log('description' in course1)

// Outputs true because toString method is inherited from parent object
// that course1 object inherits from
console.log('toString' in course1)

// Outputs false because toString method is an inherited
// method and not a direct method of course1 object
console.log(course1.hasOwnProperty('toString'))

// Get keys and values of object properties 
for(var eachProperty in course1) {
  console.log(eachProperty) // Gets 'name'
  console.log(course1[eachProperty]) // Gets 'End to End Java Project'
}

// Get array of object property keys
var allProperties = Object.keys(course1)
var i
for(i = 0; i < allProperties.length; i++) {
  console.log(allProperties[i])
  console.log(course1[allProperties[i]])
}

</script>
</body>
</html>
