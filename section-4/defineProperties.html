<html>
<head>
  <title>defineProperties</title>  
</head>
<body>
    
<script>

var creditCard = {}

Object.defineProperties(creditCard, {
    _name: {
        value: 'John',
        enumerable: true,
        configurable: true,
        writable: true
    },
    name: {
        get: function() {
            return this._name
        },
        set: function(value) {
            this._name = value
        },
        enumerable: true,
        configurable: true
    }
})

console.log(creditCard.name)
creditCard.name = 'Bob'
console.log(creditCard.name)


</script>
</body>
</html>
