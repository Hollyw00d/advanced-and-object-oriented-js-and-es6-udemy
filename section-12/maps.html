<html>

<body>
    
<script>

let scores = new Map([
  ['maths', 90], 
  ['physics', 95], 
  ['chemistry', 80]
])
// scores.set('maths', 90)
// scores.set('physics', 95)
// scores.set('chemistry', 80)

console.log(scores.get('maths'))

console.log(scores.has('english'))

scores.clear()

console.log(scores.size)

</script>
