<html>
<head>
  <title>Object Methods</title>  
</head>
<body>
    
<script>
function displayDetails(testscore) {
  document.write(this.id + '<br />')
  document.write(this.name + '<br />')
  document.write('Test score: ' + testscore + '<br />')
}

var student1 = {
    id: 1,
    name: 'Bob'
}

var student2 = {
    id: 2,
    name: 'John'
}

this.id = 3
this.name = 'Mary'

// Bind creates a function that assigns this to an object
var displayForStudent1 = displayDetails.bind(student1, 10)
displayForStudent1()

// Bind creates a function that assigns this to an object
var displayForStudent2 = displayDetails.bind(student2, 20)
displayForStudent2()

// Bind creates a function that assigns this to an object
var displayForStudent3 = displayDetails.bind(this, 30)
displayForStudent3()



</script>
</body>
</html>
