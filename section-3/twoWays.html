<html>
<head>
  <title>Functions</title>  
</head>
<body>
    
<script>
// evenOrOdd function is invoked successfully
// because of function hoisting
document.write(evenOrOdd(10, 20, 30, 40) + '<br />')

// Function declaration
function evenOrOdd(num) {
    document.write(arguments[1] + '<br />')
    document.write(arguments.length + '<br />')
    document.write(evenOrOdd.length + '<br />')

    var args = Array.prototype.slice.call(arguments)

    args.map(function(num) {
      document.write('Number: ' + num + '<br />')
    })

    if(num % 2 === 0) {
      return 'even'
    }
    else {
      return 'odd'
    }
}

// Function expression
var evenOrOdd2 = function(num) {
  if(num % 2 === 0) {
      return 'even'
    }
    else {
      return 'odd'
    }
}

document.write(evenOrOdd2(5) + '<br />')


</script>
</body>
</html>
