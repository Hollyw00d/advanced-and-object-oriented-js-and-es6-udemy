<html>
<head>
  <title>Functions</title>  
</head>
<body>
    
<script>
// evenOrOdd function is invoked successfully
// because of function hoisting
document.write(evenOrOdd(10) + '<br />')

// Function declaration
function evenOrOdd(num) {
    if(num % 2 === 0) {
      return 'even'
    }
    else {
      return 'odd'
    }
}

// Function expression
var evenOrOdd2 = function(num) {
  if(num % 2 === 0) {
      return 'even'
    }
    else {
      return 'odd'
    }
}

document.write(evenOrOdd2(5) + '<br />')


</script>
</body>
</html>
