<body>
    
<script>
// Function hoisting    
document.write(multiplyTwoExpression(2, 3)  + '<br />')

// Function expression
function multiplyTwoExpression(num1, num2) {
    return num1 * num2
}

// Function declaration
var multiplyTwoDeclaration = function(num1, num2) {
    return num1 * num2
}

document.write(multiplyTwoDeclaration(4,5) + '<br />')

</script>
</body>
</html>
