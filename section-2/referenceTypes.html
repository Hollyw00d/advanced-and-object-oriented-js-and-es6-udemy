<html>
<head>
  <title>Reference Types</title>  
</head>
<body>
    
<script>

var obj1 = new Object()

var obj2 = obj1

obj1.myProperty = 'All the power is within you.'

document.write(obj2.myProperty + '<br />')

obj1 = null
obj2 = null

var products = new Array()
var date = new Date()
var error = new Error("Something went wrong")
var myFunc = new Function("document.write('Hello' + '<br />')")
var regEx = new RegExp("\\d+")

document.write(typeof products + '<br />')
document.write(date + '<br />')
document.write(error + '<br />')
myFunc()
document.write(regEx + '<br />')

</script>
</body>
</html>
