<html>
<head>
  <title>Promise</title>  
</head>
<body>
    
<script>
let myAsynchFun = () => {
    let error = true
    let promise = new Promise((resolve, reject) => {
        setTimeout(() => {
            console.log('Working asynchronously')
            if(error) {
                reject('Error')
            }
            else {
                resolve('Done')
            }
        }, 2000)
    })   

    return promise
} 

myAsynchFun().then(
    // Success function to run
    success => console.log(success))
    // Error message to run
    // error => console.log(error)
    .catch(error => console.log(error))

</script>
</body>
</html>
