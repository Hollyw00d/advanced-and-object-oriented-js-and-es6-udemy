<html>
<head>
  <title>Assignment 7 - Inheritance</title>  
</head>
<body>
    
<script>

function Car(model, year) {
    this.model = model
    this.year = year
}

Car.prototype = {
    constructor: Car,
    drive: function() {
        return "Let's go!"
    }
}

var honda = new Car('Civic', 1998)

console.log(honda.drive())
console.log(honda.toString())


var bmw = new Car('330i', 2019)

console.log(bmw.drive())
console.log(bmw.toString())

</script>
</body>
</html>
